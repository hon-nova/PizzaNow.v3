apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pizzanow-ingress
  namespace: pizzanow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: pizzanow.local.com
    http:
      paths:
      # --- frontend (React) ---
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: fe-service
            port:
              number: 80
      # --- auth-service ---
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 4016

      # --- bot-service ---
      - path: /api/pizzas(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: bot-service
            port:
              number: 4017
      - path: /api/query(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: bot-service
            port:
              number: 4017

      # --- profile-service ---
      - path: /api/profile(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 4018

      # --- paypal-service ---
      - path: /api/paypal(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: paypal-service
            port:
              number: 4019

  # Optional TLS block for HTTPS (if you have certs)
  # tls:
  # - hosts:
  #   - pizzanow.local.com
  #   secretName: pizzanow-tls
