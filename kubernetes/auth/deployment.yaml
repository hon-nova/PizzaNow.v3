apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: pizzanow
spec:
   replicas: 1
   selector:
      matchLabels:
         app: auth-service
   template:
      metadata:   
         labels:
            app: auth-service
      spec:
         containers:
         -  name: auth-docker-container
            image: hondocker23/auth-service:2025-10-08-1508
            ports:
            - containerPort: 2025
            envFrom:
            - configMapRef:
                name: pizzanow-config
            volumeMounts:
              - name: secret-volume
                mountPath: /etc/config
                readOnly: true

         volumes:
           - name: secret-volume
             secret:
               secretName: pizzanow-secret      
                