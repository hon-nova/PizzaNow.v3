apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pizzanow-ingress
  namespace: pizzanow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: pizzanow.local.com
    http:
      paths:         
      - pathType: ImplementationSpecific
        path: /api/auth/($|.*)
        backend:
          service:
            name: auth-endpoint
            port:
              number: 4016
      - pathType: ImplementationSpecific
        path: /api/profile/($|.*)
        backend:
          service:
            name: profile-endpoint
            port:
              number: 4018
      - pathType: ImplementationSpecific
        path: /api/pizzas/($|.*)
        backend:
          service:
            name: bot-endpoint
            port:
              number: 4017
      - pathType: ImplementationSpecific
        path: /api/paypal/($|.*)
        backend:
          service:
            name: paypal-endpoint
            port:
              number: 4019
      - pathType: Prefix
        path: /
        backend:
          service:
            name: fe-endpoint
            port:
              number: 80
